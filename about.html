<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
        {
    font-family: sans-serif;
    box-sizing: border-box;
}
body{
    background-color: #b8c6db;
    background-image: linear-gradient(315deg, #b8c6db 0%, #f5f7fa 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    margin: 0;
}
.quiz-container{
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px 2px rgba(100, 100, 100, 0.1);
    width: 600px;
    max-width: 95vw;
    overflow: hidden;
}
.quiz-header{
    padding: 4rem;
}
h2{
    padding: 1rem;
    text-align: center;
    margin: 0;
}
ul{
    list-style-type: none;
    padding: 0;
}
ul li{
    font-size: 1.2rem;
    margin: 1rem 0;
}
ul li label{
    cursor: pointer;
}
button{
    background-color: #8e44ad;
    color: #fff;
    border: none;
    display: block;
    width: 50%;
    cursor: pointer;
    font-size: 1.1rem;
    font-family: inherit;
    padding: 1.3rem;
    position: relative;
    left: 150px;
}
button:hover{
    background-color: #732d91;
}
button:focus{
    outline: none;
    background-color: #5e3370;
}
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question is loading ...</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_text">Answer...</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_text">Answer...</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_text">Answer...</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_text">Answer...</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>

    <script>
       // Define the quiz data
const quizData = [
  {
    question: "What is the capital of France?",
    answers: ["Paris", "Madrid", "Rome", "London"],
    correctAnswer: "Paris"
  },
  {
    question: "Which planet is known as the Red Planet?",
    answers: ["Venus", "Mars", "Jupiter", "Saturn"],
    correctAnswer: "Mars"
  },
  {
    question: "What is the largest ocean in the world?",
    answers: ["Atlantic Ocean", "Arctic Ocean", "Indian Ocean", "Pacific Ocean"],
    correctAnswer: "Pacific Ocean"
  },
  // Add more questions and answers here...
];

// Get DOM elements
const questionElement = document.getElementById("question");
const answerElements = document.querySelectorAll(".answer");
const answerLabels = document.querySelectorAll("label");
const submitButton = document.getElementById("submit");

let currentQuestion = 0;
let score = 0;

// Load the first question
loadQuestion();

// Function to load a question and its answers
function loadQuestion() {
  const currentQuizData = quizData[currentQuestion];

  questionElement.textContent = currentQuizData.question;

  answerElements.forEach((answerElement, index) => {
    answerElement.checked = false;
    answerLabels[index].textContent = currentQuizData.answers[index];
  });
}

// Event listener for the submit button
submitButton.addEventListener("click", () => {
  const selectedAnswer = document.querySelector(
    'input[name="answer"]:checked'
  );

  if (selectedAnswer) {
    const selectedAnswerText = selectedAnswer.nextElementSibling.textContent;

    if (selectedAnswerText === quizData[currentQuestion].correctAnswer) {
      score++;
    }

    currentQuestion++;

    if (currentQuestion < quizData.length) {
      loadQuestion();
    } else {
    //   Display the final score or redirect to another page
      alert(`Quiz completed! Your score is ${score}/${quizData.length}`)
      <button onclick="history.go(0)">Play Again</button>
      ;
    }
  } else {
    // alert("Please select an answer");
    quiz.innerHTML = `
<h2>You answered ${score}/${quizData.length} questions correctly</h2>
<button onclick="history.go(0)">Play Again</button>
`; // location.reload() won't work in CodePen for security reasons;
  }
});


    </script>

</body>
</html>
