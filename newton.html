<!DOCTYPE html>
<html lang="en">
<head>
    <title>BIO DATA FORM</title>
</head>
<body style="background-color: rgb(43, 226, 52);">
    <h1>BIO DATA FORM</h1>
    <form>
        <label for="SURNAME">Enter Surname:</label>
        <input type="text" id="SURNAME" name="SURNAME" placeholder="Surname" required>
        <br><br>
        <label for="other names">Other name:</label>
        <input type="text" id="other names" name="other names" placeholder="othernames" required>
        <br><br>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="age" required>
        <br><br>
        <label for="Sex">Sex:</label>
        <select name="" id="Sex">
            <option value="q1">Male</option>
            <option value="q2">Female</option>
        </select>
        <br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Your email" required>
        <br><br>
        <label for="phone number">phone number:</label>
        <input type="text" id="phone number" name="phone number" placeholder="Your phone number" required>
        <br><br>
        <label for="Next of kin">Next of kin:</label>
        <input type="text" id="Next of kin" name="Next of kin" placeholder="Next of kin" required>

    </form>
    <h2>MEDICAL RECORD</h2>
    <form>
        <label for="Blodd Group">Blood Group:</label>
        <select name="" id="Blood Group" required>
            <option value="q1">O+</option>
            <option value="q2">O-</option>
            <option value="q3">A+</option>
            <option value="q4">A-</option>
            <option value="q5">B+</option>
            <option value="q6">B-</option>
            <option value="q7">AB+</option>
            <option value="q8">AB-</option>
        </select>
        <br><br>
        <label for="Gynotype">Gynotype:</label>
        <input type="text" id="Gynotype" name="Gynotype" required>
        <br><br>
        
        <label for="Your Bio">Your Bio:</label><br>
        <textarea name="Bio" id="Bio" cols="30" rows="10"></textarea>

        <br><br>

        <input type="submit" value="submit the form">

    </form>


</body>
</html>
